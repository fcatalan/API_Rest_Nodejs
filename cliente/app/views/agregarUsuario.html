<div class="form-horizontal" ng-controller="UsuarioCtrl">
<label>{{Usuario.mensaje}}</label>

  <div class="form-group">
    <label for="lblEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="Usuario.email"  class="form-control" id="txtEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="lblPass" class="col-sm-2 control-label">Contrase√±a</label>
    <div class="col-sm-10">
      <input type="password" ng-model="Usuario.pass" class="form-control" id="txtPass" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="lblRut" class="col-sm-2 control-label">Rut</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Usuario.rut" class="form-control" id="txtRut" placeholder="Rut">
    </div>
  </div>
  <div class="form-group">
    <label for="lblNombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Usuario.nombre" class="form-control" id="txtNombre" placeholder="Nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="lblApeliidoP" class="col-sm-2 control-label">Apellido Paterno</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Usuario.apellidoP" class="form-control" id="txtApellidoP" placeholder="Apellido Paterno">
    </div>
  </div>
    <div class="form-group">
    <label for="lblApeliidoM" class="col-sm-2 control-label">Apellido Paterno</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Usuario.apellidoM" class="form-control" id="lblApeliidoM" placeholder="Apellido Materno">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  ng-click="Usuario.agregar()" class="btn btn-default">Agregar</button>
    </div>
  </div>
</div>

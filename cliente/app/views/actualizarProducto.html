<div class="form-horizontal" ng-controller="ProductoCtrl">

    <div class="form-group">      
      <div class="col-lg-6">
          <div class="input-group">
            <input type="text" ng-model="Producto.codigo" class="form-control" placeholder="Codigo">
            <span class="input-group-btn">
              <button ng-click="Producto.buscar()"  class="btn btn-default" type="button">Buscar</button>
            </span>
          </div>
        </div>
    </div>


  <div class="form-group">
    <label for="txtNombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Producto.nombre" class="form-control" id="txtNombre" placeholder="Nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="txtCantidad" class="col-sm-2 control-label">Cantidad</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Producto.cantidad" class="form-control" id="txtCantidad" placeholder="Cantidad">
    </div>
  </div>
  <div class="form-group">
    <label for="txtPrecioUnitario" class="col-sm-2 control-label">Precio Unitario</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Producto.precioUnitario" class="form-control" id="txtPrecioUnitario" placeholder="Precio Unitario">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="Producto.actualizar()"  class="btn btn-default">Actualizar</button>
    </div>
  </div>
</div>

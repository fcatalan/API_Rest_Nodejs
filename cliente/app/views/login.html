<div class="jumbotron" ng-controller="LoginCtrl">    
    
    <label>{{Usuario.mensaje}}</label>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Iniciar Sesión</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="Usuario.email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model = "Usuario.pass" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="Usuario.iniciarSesion()">Iniciar Sesión</button>
      </form>

    </div> <!-- /container -->        
</div>
